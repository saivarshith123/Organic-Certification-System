<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Organic Certs</div>
            <nav>
                <a href="index.html">Login</a>
            </nav>
        </header>

        <main>
            <section id="register-section" class="page-section active">
                <h2>Create Your Account</h2>
                <form id="register-form">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" required>
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" required>
                    <div class="user-type-group">
                        <label>
                            <input type="radio" name="reg-user-type" value="farmer" checked> Farmer
                        </label>
                        <label>
                            <input type="radio" name="reg-user-type" value="certifier"> Certifier
                        </label>
                        <label>
                            <input type="radio" name="reg-user-type" value="consumer"> Consumer
                        </label>
                    </div>
                    <button type="submit" id="register-btn">Register</button>
                    <p id="register-status" class="status-message"></p>
                </form>
            </section>
        </main>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
